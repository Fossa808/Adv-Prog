<!-- A basic HTML file to demonstrate event-driven
    programming using the DOM -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Text Multiplier</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
  </head>
  
  <body>
    <h1>Text Times Three</h1>
    
    <label for="word-box">Word:</label>
    <input type="text" id="word-box" name="word-input" size="20"/>

    <button id="multiply">x3</button>
    <br/>

    <label for="result-box">Result:</label>
    <input type="text" id="result-box" name="result-output" size="60"/> 
  </body>
</html>
